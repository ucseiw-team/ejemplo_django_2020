<h1>Ejemplo de form</h1>

<form action="." method="post">
    {% csrf_token %}
    <input name="nombre_apellido" type="text" />
    <input name="edad" type="number" />

    <input type="submit" value="Guardar" />
</form>


<h3>Data recibida:</h3>

<p>Nombre: {{ nombre_apellido }} </p>
<p>Edad: {{ edad }} </p>
